<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PWA Snake</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA Snake">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">PWA Snake</h1>
    <div id="score">0</div>
    <div class="header">
      <button id="restart" disabled>RESTART</button>
    </div>

    <canvas id="snakeboard" width="600" height="600"></canvas>
    <div class="buttons">
      <button id="links">LINKS</button>
      <button id="rechts">RECHTS</button>
      <button id="oben">OBEN</button>
      <button id="unten">UNTEN</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
